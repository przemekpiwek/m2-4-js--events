<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="/workshop/exercise-2-timer/main.css" />
  </head>
  <body>
    <section class="timeNow">
      <div>
        <p>The Current Time Is: <span id="currentTime"></span></p>
      </div>
    </section>
    <section class="stopwatch">
      <div id="stopWatchDisplay">00:00</div>
      <div id="startButton">Start</div>
      <div id="stopButton">Stop</div>
    </section>
    <section class="timeInput">
      <div class="countdown">
        <p>Countdown timer: <span id="countdowntext"></span></p>
      </div>
      <input type="number" class="input" />
      <button>Start</button>
    </section>
  </body>
  <script src="/workshop/exercise-2-timer/main.js"></script>
</html>
